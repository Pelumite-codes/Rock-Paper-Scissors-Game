<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <main class="container">
      <div class="content">
        <h2>Rock Paper Scissors</h2>
        <div class="buttons">
          <button class="img-button" onclick="playGame('Rock')">
            <img src="./images/Rock.png" alt="Rock">
          </button>
          <button class="img-button" onclick="playGame('Paper')">
            <img src="./images/Paper.png" alt="Paper">
          </button>
          <button class="img-button" onclick="playGame('Scissors')">
            <img src="./images/Scissors.png" alt="Scissors">
          </button>
        </div>
        <p class="js-result result-pg"></p>
        <div class="moves-style js-moves">
        </div>
        <div class="score">
          <p>
            Wins:
            <span class="js-win">0</span>
          </p>
          <p>
            Loses:
            <span class="js-lose">0</span>
          </p>
          <p>
            Ties:
            <span class="js-tie">0</span>
          </p>
        </div>
        <button class="btn-reset js-reset-btn">Reset Score</button>
      </div>
    </main>
    <script src="./Script.js"></script>
  </body>
</html>
